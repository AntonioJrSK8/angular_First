<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Veiculos</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">


          <div class="form-group">
            <label for="marca">Marca</label>
            <input type="text" class="form-control"
                   aria-describedby="marcaHelp"
                   [(ngModel)]="veiculos.marca">
            <small id="marcaHelp" class="form-text text-muted">Marca do ve√≠culo</small>
          </div>
          <div class="form-group">
            <label for="eixo">Numero de eixos</label>
            <input type="text"
                   class="form-control"
                   [(ngModel)]="veiculos.eixo">
          </div>
          <div class="form-group">
            <label for="placa">Placa</label>
            <input type="text" class="form-control"
                   required
                   [(ngModel)]="veiculos.placa">
          </div>


      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary"
        (click)="saveVeiculo()">Save</button>
      </div>
    </div>
  </div>
</div>
